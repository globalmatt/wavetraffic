<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/car.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Wave Traffic</title>

        <script>
            /**
             * Calculate the inner viewport height and store it in a CSS
             * variable. This lets us access the true viewport height in
             * iPhone Safari.
             */
            const setInnerVh = () => {
                const innerVh = window.innerHeight;
                document.documentElement.style.setProperty(
                    "--innerVh",
                    `${innerVh}px`
                );
            };

            window.addEventListener("load", setInnerVh);
            window.addEventListener("resize", setInnerVh);
            window.addEventListener("orientationchange", setInnerVh);
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
