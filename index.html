<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Wave Traffic" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Wave Traffic</title>

        <script>
            /**
             * Calculate the inner viewport height and store it in a CSS
             * variable. This lets us access the true viewport height in
             * iPhone Safari.
             */
            const setInnerVh = () => {
                const innerVh = window.innerHeight;
                document.documentElement.style.setProperty(
                    "--innerVh",
                    `${innerVh}px`
                );
            };

            window.addEventListener("load", setInnerVh);
            window.addEventListener("resize", setInnerVh);
            window.addEventListener("orientationchange", setInnerVh);
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
